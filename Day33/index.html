<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM</title>
</head>
<body style="background-color:#212121; color:#fff;">
  <ul class="language">
    <li>Javascript</li>
  </ul>
</body>
<script>
  function addLanguage(langName) {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`;
  
    document.querySelector('.language').appendChild(li);
  }

  addLanguage("python");
  addLanguage("typescript");

  function addOptiLanguage(langName) {
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
  }

  addOptiLanguage('golang');

  // EDIT
  const secondLanguage = document.querySelector("li:nth-child(2)");
     <!-- secondLanguage.innerHTML="MOJOS"//not optimized way as all the value will be traversed to find this second one// -->
  const newli = document.createElement('li');
  newli.textContent = 'Mojo';
  secondLanguage.replaceWith(newli);//optimized approach//

  const firstLanguage = document.querySelector("li:first-child");
  firstLanguage.outerHTML = '<li>TypeScript</li>';

  // REMOVE
  const lastLanguage = document.querySelector('li:last-child');
  lastLanguage.remove();
</script>

</html>
