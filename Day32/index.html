 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
 </head>
 <body>
    <div class="parent">
        <div  class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tudesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>
</body>
<script>
    const parent= document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children[1]); //this gives us the item of index 1 as parent.children act as a array//
<!-- 
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);///we can use simple loop likefor loop as it cacts like array(parent.children)
    }
     -->
     
     parent.children[1].style.color="green";
     parent.children[0].style.color="blue";
     parent.children[2].style.color="red";
     parent.children[3].style.color="yellow";
     console.log(parent.firstElementChild);//we can access the first element of array having index 0//
     console.log(parent.lastElementChild);//we can access the last elemenyt of array having index n//

     const dayone= document.querySelector('.day')
     console.log(dayone);//gives the first element//
     console.log(dayone.parentElement);//gives the parent element of dayone in tree structure//
     console.log(dayone.nextElementSibling);///gives the next sibling of the item dayone in tree structure//
    console.log("NODES:", parent.childNodes);//gives the node list of dom tree structure//it counts all the lines in addition with the line break/ enter we give//

     const div= document.createElement('div');
     console.log(div);
     div.className="main";
     div.id= Math.round(Math.random()* 10+1)//this will generate a random id //
     div.setAttribute("title", "generated title");
     div.style.backgroundColor="green";
     div.style.padding='10px';
     const addText= document.createTextNode("purnima");
     div.appendChild(addText);
</script>

 </html>
