 <script>
   const requestUrl='https://api.github.com/users/purnimabhattrai'
   const xhr=new XMLHttpRequest();
   xhr.open('Get', requestUrl) 
   xhr.onreadystatechange=function(){
      console.log(xhr.readyState);
      if(xhr.readyState === 4){
         const data=JSON.parse(this.responseText)//response bata data string ma aako hunxa .tyo data lai object ma convert gareko with parse so that we cam access the object by using '.'
         console.log(typeof data);
         console.log(data.followers);
      }
   }
   xhr.send();
 </script>
